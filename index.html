<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>RPG学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ======================================
         * 🎨 Ver0.05風 カスタムスタイル（このファイル内に含めるCSS）
         * ====================================== */
        body {
            /* スクロールバー非表示、ダブルタップズーム無効化のための基本設定 */
            touch-action: manipulation;
            -ms-touch-action: manipulation; 
            margin: 0; /* bodyのデフォルトマージンをリセット */
            padding: 20px;
        }
        /* バージョン表示用のスタイルを左寄せ */
        #version-display {
            text-align: left; 
            font-size: 0.8em;
            color: #6c757d;
            margin-top: -10px; 
            margin-bottom: 20px; 
            padding-left: 20px; 
        }
        
        /* ------------------ タブコンテンツの初期状態 ------------------ */
        .tab-content {
            display: none; /* 初期状態で全てのタブを非表示 */
        }
        .tab-content.active {
            display: block; /* .activeが付いたタブのみ表示 */
        }
        
        /* ------------------ ポップアップ (Alertの代替) のスタイル ------------------ */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .custom-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: #fff3e0; /* 薄いオレンジ */
            border: 5px solid #ff9800; /* メインカラー */
            border-radius: 15px;
            padding: 30px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .custom-modal.visible .modal-content {
            transform: scale(1);
        }
        .modal-content button {
            background-color: #ff9800;
            margin-top: 15px;
            padding: 10px 20px;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }

    </style>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module" defer></script>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl text-center mb-0">RPG学習アプリ</h1>
        <p id="version-display">Ver0.11</p> 

        <div class="tabs flex">
            <button class="tab-button active" onclick="showTab(this, 'gacha')">スタンプ・ガチャ</button>
            <button class="tab-button" onclick="showTab(this, 'inventory')">キャラ・もちもの</button>
            <button class="tab-button" onclick="showTab(this, 'enemy')">たたかう</button>
            <button class="tab-button" onclick="showTab(this, 'calendar')">きろく</button>
        </div>

        <div id="content" class="p-6 border-4 border-orange-500 rounded-b-lg shadow-xl bg-white">
            
            <div id="gacha" class="tab-content active">
                <h2>きょうのスタンプ</h2>
                <div id="study-stamps" class="flex flex-wrap gap-3 mb-5">
                    <button class="study-stamp-button px-4 py-2 rounded-lg font-bold text-white shadow-md" data-content="そろタッチ">そろタッチ</button>
                    <button class="study-stamp-button px-4 py-2 rounded-lg font-bold text-white shadow-md" data-content="ドラゴンドリル">ドラゴンドリル</button>
                    <button class="study-stamp-button px-4 py-2 rounded-lg font-bold text-white shadow-md" data-content="レッスン">レッスン</button>
                    <button class="study-stamp-button px-4 py-2 rounded-lg font-bold text-white shadow-md" data-content="そのほか">そのほか</button>
                </div>

                <hr class="my-5 border-gray-300">
                
                <h2>ガチャをまわす</h2>
                <p class="mb-2">のこりガチャ回数: <span id="gacha-count" class="font-bold text-lg text-red-500">0</span></p>
                <p class="mb-4 text-sm text-gray-600">スタンプ1つにつき、1回ガチャが引けます。</p>
                
                <div id="gacha-controls" class="flex gap-4">
                    <button id="gacha-roll-weapon" class="gacha-roll-button px-5 py-3 rounded-lg font-bold text-white shadow-lg" disabled>ぶきガチャ</button>
                    <button id="gacha-roll-pet" class="gacha-roll-button px-5 py-3 rounded-lg font-bold text-white shadow-lg" disabled>ペットガチャ</button>
                </div>
                
                <div id="gacha-result" class="mt-5 border-2 border-dashed border-yellow-500 p-4 rounded-xl min-h-[100px] bg-yellow-50">
                    <p class="text-gray-500">ガチャをまわすとここに結果がひょうじされます。</p>
                </div>
            </div>

            <div id="inventory" class="tab-content">
                <h2>キャラクターと アイテムいちらん</h2>
                <div id="character-status" style="margin-bottom: 20px;">
                    <h3>ステータス</h3>
                    <p>たいりょく: -- / --</p>
                    <p>こうげき力: --</p>
                    <p>ぼうぎょ力: --</p>
                </div>
                <hr>
                <p>装備スロットと持ち物がここに表示されます。</p>
            </div>

            <div id="enemy" class="tab-content">
                <div id="player-status-enemy-tab" class="bg-blue-100 p-3 rounded-lg border border-blue-300 text-center font-bold mb-5">
                    プレイヤー ステータス: HP --/--, 攻撃力 --
                </div>

                <hr class="my-5 border-gray-300">
                <h3>てき</h3>
                <div id="enemy-container" class="flex gap-5 flex-wrap justify-center mb-5">
                    <div class="enemy-card border-2 border-red-500 p-4 rounded-xl text-center w-40 bg-red-50">
                        <img src="https://placehold.co/100x100/ef5350/ffffff?text=スライム" alt="スライム" class="mx-auto mb-2 rounded">
                        <p class="font-bold">スライム</p>
                        <div class="hp-bar-container mt-1">
                            <div class="hp-bar bg-green-500" style="width: 100%;">100/100</div>
                        </div>
                        <button class="bg-red-600 text-white px-3 py-1 rounded-md mt-2 text-sm" onclick="showModal('たたかう機能は未実装です！')">攻撃</button>
                    </div>
                </div>

                <hr class="my-5 border-gray-300">
                <h3>たたかいのきろく</h3>
                <div id="battle-log" class="border border-gray-300 p-3 rounded-lg min-h-[50px] bg-gray-50 text-sm">
                    戦闘ログがここに表示されます。
                </div>
            </div>

            <div id="calendar" class="tab-content">
                <h2>これまでの べんきょうきろく</h2>
                <ul id="study-log-list" class="list-disc pl-5 text-gray-700">
                    </ul>
            </div>

        </div>
    </div>

    <div id="custom-modal" class="custom-modal">
        <div class="modal-content">
            <h3 id="modal-title" class="text-xl font-extrabold text-gray-800 mb-2"></h3>
            <p id="modal-message" class="text-gray-700 mb-4"></p>
            <button onclick="hideModal()">とじる</button>
        </div>
    </div>
</body>
</html>
