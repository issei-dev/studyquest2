<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyQUEST II</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #2c3e50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        .tab-button.active {
            background-color: #e2e8f0;
            border-bottom: 2px solid #6366f1;
            color: #1e293b;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
        }
        .equipment-slot {
            width: 80px;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f9fafb;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            overflow: hidden;
            position: relative;
        }
        .equipment-slot img {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 0.25rem;
        }
        .equipment-slot-label {
            position: absolute;
            top: 4px;
            font-size: 0.75rem;
            color: #6b7280;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        #result-rarity.rarity-N { color: #5a67d8; }
        #result-rarity.rarity-R { color: #38a169; }
        #result-rarity.rarity-SR { color: #d69e2e; }
        #result-rarity.rarity-SSR { color: #805ad5; }
        #result-rarity.rarity-UR { color: #e53e3e; }
        
        .tab-button {
            transition: all 0.3s ease;
        }
        .draw-button {
            transition: transform 0.2s ease-in-out;
        }
        .draw-button:hover {
            transform: translateY(-2px);
        }
        
        /* カレンダー */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, minmax(0, 1fr));
            gap: 0.5rem;
        }
        .calendar-grid > div {
            aspect-ratio: 1;
        }

    </style>
</head>
<body class="bg-gray-100">
    <div class="container min-h-screen flex flex-col items-center py-8">
        <header class="w-full text-center mb-6">
            <h1 class="text-4xl font-bold text-purple-700">StudyQUEST II</h1>
            <p class="text-sm text-gray-500 mt-2">ユーザーID: <span id="user-id"></span></p>
        </header>

        <main class="w-full">
            <div class="flex justify-center items-center p-4 rounded-xl bg-white shadow-lg mb-6">
                <span class="text-xl font-bold mr-4">G: <span id="user-gold">0</span></span>
                <span class="text-xl font-bold mr-4">レベル: <span id="player-level">1</span></span>
                <span class="text-xl font-bold">倒した敵: <span id="enemy-count">0</span></span>
            </div>

            <div class="flex justify-around bg-white rounded-t-xl shadow-md p-2">
                <button id="gacha-tab" class="tab-button flex-1 py-3 text-lg font-bold rounded-lg focus:outline-none active">ガチャ</button>
                <button id="character-tab" class="tab-button flex-1 py-3 text-lg font-bold rounded-lg focus:outline-none">キャラクター</button>
                <button id="stamp-tab" class="tab-button flex-1 py-3 text-lg font-bold rounded-lg focus:outline-none">スタンプ</button>
            </div>

            <div id="gacha-content" class="tab-content">
                <div class="card p-6 mt-4">
                    <h2 class="text-2xl font-bold mb-4">ガチャ</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div class="bg-gray-50 p-4 rounded-xl text-center shadow">
                            <h3 class="font-bold text-lg mb-2">武器・防具ガチャ</h3>
                            <p class="text-gray-600 mb-4">武器と防具が手に入ります。</p>
                            <button class="draw-button w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full" data-cost="100" data-type="weapon_and_armor">100Gで引く</button>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl text-center shadow">
                            <h3 class="font-bold text-lg mb-2">ペットガチャ</h3>
                            <p class="text-gray-600 mb-4">ペットが手に入ります。</p>
                            <button class="draw-button w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full" data-cost="150" data-type="pet">150Gで引く</button>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-xl text-center shadow">
                            <h3 class="font-bold text-lg mb-2">レアガチャ</h3>
                            <p class="text-gray-600 mb-4">SR以上確定！</p>
                            <button class="draw-button w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-full" data-cost="500" data-type="rare">500Gで引く</button>
                        </div>
                    </div>
                </div>

                <div class="card p-6 mt-4">
                    <h2 class="text-2xl font-bold mb-4">敵</h2>
                    <p class="text-gray-600 mb-4">敵を倒して経験値を獲得しよう。</p>
                    <button id="add-enemy-btn" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full">敵を倒す</button>
                </div>

                <div class="card p-6 mt-4">
                    <h2 class="text-2xl font-bold mb-4">報酬</h2>
                    <p class="text-gray-600 mb-4">このボタンを押すと300G獲得できます。</p>
                    <button id="add-gold-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">300Gを獲得</button>
                </div>
            </div>

            <div id="character-content" class="tab-content" style="display: none;">
                <div id="status-container" class="mt-4"></div>
                <div class="card p-6 mt-4">
                    <h2 class="text-2xl font-bold mb-4">所持アイテム</h2>
                    <div id="inventory-list"></div>
                </div>
            </div>

            <div id="stamp-content" class="tab-content" style="display: none;">
                <div class="card p-6 mt-4">
                    <h2 class="text-2xl font-bold mb-4 text-center">カレンダー</h2>
                    <div class="flex justify-center text-center font-bold text-sm text-gray-600 mb-2">
                        <div class="w-10">日</div>
                        <div class="w-10">月</div>
                        <div class="w-10">火</div>
                        <div class="w-10">水</div>
                        <div class="w-10">木</div>
                        <div class="w-10">金</div>
                        <div class="w-10">土</div>
                    </div>
                    <div id="calendar-grid" class="calendar-grid"></div>
                </div>
                <div class="card p-6 mt-4">
                    <h2 class="text-2xl font-bold mb-4">今日のスタンプ</h2>
                    <p class="text-gray-600 mb-4">毎日スタンプを押して、100Gを手に入れよう！</p>
                    <button id="stamp-btn" class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-full">スタンプを押す</button>
                </div>
            </div>
        </main>
        
        <!-- アイテム獲得/エラーモーダル -->
        <div id="result-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 id="result-title" class="text-2xl font-bold mb-2"></h3>
                <img id="result-image" class="w-24 h-24 mx-auto my-4 rounded-lg" src="" alt="Drawn Item">
                <p id="result-name" class="text-xl font-bold"></p>
                <p id="result-rarity" class="text-lg font-bold"></p>
                <p id="result-stats" class="text-sm text-gray-700"></p>
                <div id="result-skills" class="mt-2 text-sm text-left"></div>
                <button id="close-modal" class="mt-6 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-full">閉じる</button>
            </div>
        </div>

        <!-- レベルアップモーダル -->
        <div id="level-up-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <h3 class="text-3xl font-bold text-green-600 mb-4">レベルアップ！</h3>
                <p id="level-up-message" class="text-xl font-bold"></p>
                <button id="close-level-up-modal" class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full">閉じる</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
