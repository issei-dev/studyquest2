<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勉強RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <button onclick="showTab('gacha')">スタンプ、ガチャ</button>
            <button onclick="showTab('inventory')">キャラクター、アイテム一覧</button>
            <button onclick="showTab('enemy')">敵</button>
            <button onclick="showTab('calendar')">カレンダー</button>
        </nav>
    </header>

    <main>
        <div id="gacha" class="tab-content active">
            <h2>スタンプ＆ガチャ</h2>
            <p>今日のガチャ残り回数: <span id="gacha-count">5</span>回</p>
            <form id="gacha-form">
                <label for="study-content">今日の勉強内容:</label><br>
                <textarea id="study-content" rows="4" cols="50" required></textarea><br><br>
                
                <label for="gacha-type">ガチャ選択:</label>
                <select id="gacha-type">
                    <option value="weapon">ぶきガチャ</option>
                    <option value="pet">ペットガチャ</option>
                </select><br><br>
                
                <button type="submit">ガチャを回す</button>
            </form>
            <div id="gacha-result"></div>
        </div>

        <div id="inventory" class="tab-content">
            <h2>キャラクター、アイテム一覧</h2>
            <div id="character-status"></div>
            <hr>
            <h3>装備</h3>
            <div id="equipped-items" class="item-list"></div>
            <hr>
            <h3>持ち物</h3>
            <div id="unequipped-items" class="item-list"></div>
        </div>

        <div id="enemy" class="tab-content">
            <h2>敵</h2>
            <div id="enemy-container"></div>
            <div id="battle-log"></div>
        </div>
        
        <div id="calendar" class="tab-content">
            <h2>カレンダー</h2>
            <ul id="study-log-list"></ul>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
